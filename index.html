<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="left-panel">
        <div class="logo">
            <img src="asset/odin-lined.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        <div class="credit">
            <p>Photo by Hallie West on Unsplash</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="top-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post">
            <div class="field-section">
                <legend class="legend">Let's do this!</legend>

                <div class="row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name"
                               required >
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                 </div>

                <div class="row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone"
                               placeholder="000-0000-0000">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>

            </div>
            <div class="button-section">
                <button type="submit">Create Account</button>
                <br><br>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </form>

    </div>
</body>
</html>
